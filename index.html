<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smaily Book Store — Official Archive</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
font-family: Arial, sans-serif;
background:#f4f6f8;
margin:0;
padding:40px;
color:#222;
}

.container{
max-width:700px;
margin:auto;
background:white;
padding:40px;
border-radius:12px;
box-shadow:0 4px 18px rgba(0,0,0,0.08);
}

h1{
font-size:34px;
margin-bottom:10px;
}

.subtitle{
color:#666;
margin-bottom:30px;
line-height:1.6;
}

.book{
margin-top:14px;
}

.book a{
text-decoration:none;
color:#0a58ca;
font-size:18px;
}

.book a:hover{
text-decoration:underline;
}

.footer{
margin-top:40px;
color:#777;
font-size:14px;
line-height:1.6;
}

</style>
</head>

<body>

<div class="container">

<h1>Smaily Book Store</h1>

<div class="subtitle">
Official Global Publication Archive<br>
Permanent Record of Authored Works<br>
Author: Smaily
</div>

<div id="registry"></div>

<div class="footer">

Archive Type: Official Digital Publication Record<br>
Status: Active<br>
Distribution: Global<br>
Verification: Public

<br><br>

© 2026 Smaily Book Store

</div>

</div>

<script>

const books = [

{
file: "wisdom-of-deylaman.html",
title: "Wisdom of Deylaman"
},

{
file: "human-light-future.html",
title: "Human, Light, Future"
},

{
file: "phoenix-of-deylaman.html",
title: "Phoenix of Deylaman"
},

{
file: "future-of-light.html",
title: "Future of Light"
},

{
file: "light-of-consciousness.html",
title: "Light of Consciousness"
}

];

const container = document.getElementById("registry");

books.forEach(book => {

const div = document.createElement("div");
div.className = "book";

const link = document.createElement("a");

link.href = "archive/en/" + book.file;
link.textContent = book.title;

div.appendChild(link);

container.appendChild(div);

});

</script>

</body>
</html>
